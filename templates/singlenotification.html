<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} <!-- necessary to connect to CSS in django -->
    <meta charset="UTF-8">
    <title>Notification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>


    <div class="notification-detail">
        <span class="text-muted">Date: {{ notification.time }}</span>
        <p><span class="font-weight-bold">{{ notification.title }}:</span></p>
        <p><span class="font-weight-bold"><em>{{ notification.description | safe }}</em></span></p>
        <p><span class="font-weight-bold">Report Title: {{ report.title }}</span></p>
    </div>
    <div class="notifbuttondiv" id="notifbuttondiv">
        <button onclick="window.open('/report/{{ report.id }}', '_blank')">Go to Report</button>
        <button onclick="window.close()">Close</button>
    </div>


</body>
</html>
